  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
     <h1>Currency Exchange Calculator</h1>
    </div>

      <option value="JPY">Yen (JP)</option>
      <option value="CNY">Yuan (CN)</option>
      <option value="BRL">Real (BZ)</option>
    </select>
    <div class = "output">
    </div>
  </div>
