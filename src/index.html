<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
     <h1>Currency Exchange Calculator</h1>
    </div>
    <form id="exchange-form">
      <div class=form-group>
        <label for ="dollars">Enter the number of USD you want to convert:</label>
        <input class="form-control" id="dollars" type="number"></input>
      </div>
      <div class=form-group>
        <select class="form-control" id="currency">
          <option value="EUR, Euros">Euros (EU)</option>
          <option value="GBP, British Pounds">Pounds (UK)</option>
          <option value="JPY, Japanese Yen">Yen (JP)</option>
          <option value="CNY, Chinese Yuan">Yuan (CN)</option>
          <option value="BRL, Brazilian Real">Real (BZ)</option>
        </select>
      </div>
      <button id="submit" type="button" class="btn btn-primary">Submit</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
